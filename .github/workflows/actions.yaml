name: Rust CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Build project
        run: cargo build --manifest-path grpc/Cargo.toml --verbose

      - name: Run tests
        run: cargo test --manifest-path grpc/Cargo.toml --verbose

      - name: Run clippy
        run: cargo clippy --manifest-path grpc/Cargo.toml -- -D warnings

      - name: Format code
        run: cargo fmt --manifest-path grpc/Cargo.toml -- --check
